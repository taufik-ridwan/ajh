<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAJAH Form Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Professional Medical/SaaS Palette */
            --primary: #0f766e;        /* Deep Teal */
            --primary-hover: #115e59;
            --primary-light: #f0fdfa;
            
            --bg-body: #f1f5f9;        /* Slate 100 */
            --bg-card: #ffffff;
            --bg-input: #ffffff;
            
            --border-color: #e2e8f0;   /* Slate 200 */
            --border-focus: #0f766e;
            
            --text-main: #1e293b;      /* Slate 800 */
            --text-muted: #64748b;     /* Slate 500 */
            
            --danger: #ef4444;
            --danger-bg: #fef2f2;
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        /* Header Section */
        .header-section {
            padding: 24px 40px;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            color: var(--text-main);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.025em;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
        }

        .import-btn {
            background-color: var(--primary-light);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .import-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        /* Content Section */
        .content-padding {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-main);
            font-weight: 500;
            font-size: 14px;
        }
        
        .label-hint {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 400;
            margin-left: 4px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            background-color: var(--bg-input);
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
        }
        
        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        /* Checkbox styling */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: var(--bg-body);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-wrapper:hover {
            border-color: #cbd5e1;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Divider */
        hr {
            margin: 32px 0;
            border: none;
            height: 1px;
            background: var(--border-color);
        }
        
        /* Patient Card Styling */
        .patient-section {
            background: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-bottom: 24px;
            position: relative;
            transition: box-shadow 0.2s;
        }

        .patient-section:hover {
            box-shadow: var(--shadow-sm);
            border-color: #cbd5e1;
        }
        
        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .patient-title {
            font-weight: 600;
            color: var(--text-main);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .patient-badge {
            background-color: var(--primary-light);
            color: var(--primary);
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 99px;
            font-weight: 600;
        }
        
        /* Buttons */
        .btn {
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .remove-btn {
            background: transparent;
            color: var(--danger);
            padding: 6px 12px;
            border: 1px solid transparent;
        }
        
        .remove-btn:hover {
            background: var(--danger-bg);
            border-color: #fecaca;
        }
        
        .add-patient-btn {
            width: 100%;
            padding: 14px;
            background: white;
            color: var(--primary);
            border: 1px dashed var(--primary);
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .add-patient-btn:hover {
            background: var(--primary-light);
            border-style: solid;
        }
        
        .generate-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--text-main); /* Dark Slate */
            color: white;
            font-size: 15px;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }
        
        .generate-btn:hover {
            background-color: #0f172a;
            transform: translateY(-1px);
        }
        
        /* Output Section */
        .output-section {
            display: none;
            background: var(--bg-body);
            padding: 24px;
            border-radius: var(--radius-md);
            margin-top: 32px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .output-title {
            font-weight: 600;
            color: var(--text-main);
            font-size: 16px;
        }
        
        .copy-btn {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .copy-btn:hover {
            border-color: #94a3b8;
            background: #f8fafc;
        }
        
        .copy-btn.copied {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .output-text {
            background: white;
            padding: 20px;
            border-radius: var(--radius-sm);
            white-space: pre-wrap;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            border: 1px solid var(--border-color);
            max-height: 500px;
            overflow-y: auto;
            color: #334155;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            body { padding: 10px; }
            .header-section { padding: 24px; flex-direction: column; align-items: flex-start; gap: 16px; }
            .content-padding { padding: 24px; }
            .row, .row-3 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="header-title">
                <h1>BAJAH Form Generator</h1>
                <p class="subtitle">Generator form untuk rencana BAJAH dengan panduan USG</p>
            </div>
            
            <!-- Hidden File Input -->
            <input type="file" id="fileInput" accept=".jadwal,.json" style="display: none;" onchange="handleFileUpload(this)">
            
            <button class="import-btn" onclick="triggerFileUpload()">
                <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Import .jadwal
            </button>
        </div>
        
        <div class="content-padding">
            <div class="form-group">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="ajhCheckbox" onchange="toggleAJHMode()">
                    <span>Mode AJH Guided RSS <span style="color:var(--text-muted); font-weight:400; font-size:13px;">(Format khusus)</span></span>
                </label>
            </div>
            
            <div class="form-group">
                <label>Tanggal Tindakan</label>
                <input type="date" id="dateInput" required>
            </div>
            
            <div style="display: flex; align-items: center; gap: 12px; margin: 32px 0;">
                <div style="flex:1; height:1px; background:var(--border-color);"></div>
                <span style="font-size: 12px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">Daftar Pasien</span>
                <div style="flex:1; height:1px; background:var(--border-color);"></div>
            </div>
            
            <div id="patientsContainer"></div>
            
            <button class="btn add-patient-btn" onclick="addPatient()">
                <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Tambah Pasien Manual
            </button>
            
            <button class="btn generate-btn" onclick="generateOutput()">Generate Output</button>
            
            <div class="output-section" id="outputSection">
                <div class="output-header">
                    <span class="output-title">Hasil Output</span>
                    <button class="btn copy-btn" id="copyBtn" onclick="copyToClipboard()">
                        <span id="copyIcon">ðŸ“‹</span> Salin Teks
                    </button>
                </div>
                <div class="output-text" id="outputText"></div>
            </div>
        </div>
    </div>

    <script>
        let patientCount = 0;
        
        function addPatient() {
            patientCount++;
            const container = document.getElementById('patientsContainer');
            const patientDiv = document.createElement('div');
            patientDiv.className = 'patient-section';
            patientDiv.id = `patient-${patientCount}`;
            
            const isAJH = document.getElementById('ajhCheckbox').checked;
            const bynameDisabled = isAJH ? '' : 'disabled';
            
            patientDiv.innerHTML = `
                <div class="patient-header">
                    <div class="patient-title">
                        <span class="patient-badge">#${patientCount}</span>
                        <span>Data Pasien</span>
                    </div>
                    <button class="btn remove-btn" onclick="removePatient(${patientCount})">Hapus</button>
                </div>
                <div class="form-group">
                    <label>Nama Pasien</label>
                    <input type="text" id="name-${patientCount}" placeholder="Contoh: Ny. Umi Nurqoriah">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Usia <span class="label-hint">(Tahun)</span></label>
                        <input type="number" id="age-${patientCount}" placeholder="49" min="0" max="150">
                    </div>
                    <div class="form-group">
                        <label>No. Rekam Medis</label>
                        <input type="text" id="mr-${patientCount}" placeholder="02336084">
                    </div>
                </div>
                <div class="form-group">
                    <label>Diagnosis Klinis</label>
                    <input type="text" id="diagnosis-${patientCount}" placeholder="Contoh: tumor mammae sinistra klinis ganas">
                </div>
                <div class="form-group">
                    <label>Regio / Lokasi</label>
                    <input type="text" id="regio-${patientCount}" placeholder="Contoh: mammae sinistra">
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Waktu Tindakan</label>
                        <input type="time" id="time-${patientCount}" value="11:00">
                    </div>
                    <div class="form-group">
                        <label>Lokasi USG</label>
                        <select id="location-${patientCount}">
                            <option value="Radiologi">Radiologi</option>
                            <option value="ICC">ICC</option>
                            <option value="GBST">GBST</option>
                            <option value="Cendrawasih">Cendrawasih</option>
                            <option value="PJT lt.4">PJT lt.4</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Inisial Senior</label>
                        <input type="text" id="senior-${patientCount}" placeholder="Contoh: DN" maxlength="5">
                    </div>
                    <div class="form-group">
                        <label>Inisial Asisten</label>
                        <input type="text" id="assistant-${patientCount}" placeholder="Contoh: CH" maxlength="5">
                    </div>
                </div>
                <div class="form-group">
                    <label>Dokter Konsulen</label>
                    <select id="doctor-${patientCount}">
                        <option value="dr. Faizah Dwi Tirtasari, Sp.PA">dr. Faizah Dwi Tirtasari, Sp.PA</option>
                        <option value="dr. Paranita Ferronika, Ph.D, Sp.PA (K)">dr. Paranita Ferronika, Ph.D, Sp.PA (K)</option>
                        <option value="dr. Hanggoro Tri Rinonce, Ph.D, Sp.PA (K)">dr. Hanggoro Tri Rinonce, Ph.D, Sp.PA (K)</option>
                        <option value="dr. Didik Setyo Heriyanto, Ph.D, Sp.PA (K)">dr. Didik Setyo Heriyanto, Ph.D, Sp.PA (K)</option>
                        <option value="dr. Ery Kus Dwianingsih, Ph.D, Sp.PA (K)">dr. Ery Kus Dwianingsih, Ph.D, Sp.PA (K)</option>
                        <option value="dr. Dewiyani Indah Widasari, Ph.D, Sp.PA (K)">dr. Dewiyani Indah Widasari, Ph.D, Sp.PA (K)</option>
                        <option value="Dr. dr. Indrawati, Sp.PA (K)">Dr. dr. Indrawati, Sp.PA (K)</option>
                        <option value="Prof. Dr. dr. Irianiwati, Sp.PA(K)">Prof. Dr. dr. Irianiwati, Sp.PA (K)</option>
                        <option value="dr. Setiyani Puji Lestari, Sp.PA">dr. Setiyani Puji Lestari, Sp.PA</option>
                        <option value="dr. Naomi Yoshuantari, Sp.PA (K)">dr. Naomi Yoshuantari, Sp.PA (K)</option>
                        <option value="dr. Auliya Suluk Brilliant Sumpono, Sp.PA (K)">dr. Auliya Suluk Brilliant Sumpono, Sp.PA (K)</option>
                        <option value="Dr. dr. Rita Cempaka, Sp.PA (K)">Dr. dr. Rita Cempaka, Sp.PA (K)</option>
                    </select>
                </div>
                <div class="form-group byname-section-${patientCount}">
                    <label class="checkbox-wrapper" style="width: fit-content; background: transparent; padding-left: 0; border: none;">
                        <input type="checkbox" id="byname-check-${patientCount}" onchange="toggleByName(${patientCount})" ${bynameDisabled}>
                        <span>Request By Name</span>
                    </label>
                </div>
                <div class="form-group byname-dropdown-${patientCount}" id="byname-dropdown-${patientCount}" style="display: none; background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid var(--border-color);">
                    <label>Pilih Radiolog</label>
                    <select id="byname-${patientCount}" ${bynameDisabled}>
                        <option value="Prof. Dr. dr. Lina Choridah, Sp.Rad (K)">Prof. Dr. dr. Lina Choridah, Sp.Rad (K)</option>
                        <option value="dr. Afif Rahman, Sp.Rad(K)-RI">dr. Afif Rahman, Sp.Rad(K)-RI</option>
                        <option value="dr. Naela Himayati Afifah, M.Sc.,Sp.Rad">dr. Naela Himayati Afifah, M.Sc.,Sp.Rad</option>
                        <option value="Tidak by name">Tidak by name</option>
                    </select>
                </div>
            `;
            
            container.appendChild(patientDiv);
            updatePatientNumbers();
        }
        
        function removePatient(id) {
            const patient = document.getElementById(`patient-${id}`);
            if (patient) {
                patient.remove();
                updatePatientNumbers();
            }
        }
        
        function updatePatientNumbers() {
            const patients = document.querySelectorAll('.patient-section');
            patients.forEach((patient, index) => {
                const badge = patient.querySelector('.patient-badge');
                if (badge) {
                    badge.textContent = `#${index + 1}`;
                }
            });
        }
        
        function toggleByName(id) {
            const checkbox = document.getElementById(`byname-check-${id}`);
            const dropdown = document.getElementById(`byname-dropdown-${id}`);
            if (checkbox.checked) {
                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        }
        
        function toggleAJHMode() {
            const isAJH = document.getElementById('ajhCheckbox').checked;
            
            for (let i = 1; i <= patientCount; i++) {
                const checkbox = document.getElementById(`byname-check-${i}`);
                const dropdown = document.getElementById(`byname-${i}`);
                
                if (checkbox) {
                    if (isAJH) {
                        checkbox.disabled = false;
                        if (dropdown) dropdown.disabled = false;
                    } else {
                        checkbox.disabled = true;
                        checkbox.checked = false;
                        if (dropdown) {
                            dropdown.disabled = true;
                        }
                        const dropdownDiv = document.getElementById(`byname-dropdown-${i}`);
                        if (dropdownDiv) dropdownDiv.style.display = 'none';
                    }
                }
            }
        }
        
        // --- File Upload & JSON Logic ---
        
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                processJSONData(content);
                // Reset value so if the same file is selected again, the event triggers
                input.value = '';
            };
            reader.readAsText(file);
        }

        function processJSONData(jsonText) {
            if (!jsonText.trim()) return;

            try {
                const data = JSON.parse(jsonText);
                
                // Filter only BAJAH
                const bajahPatients = data.filter(item => item.tindakan === "BAJAH");

                if (bajahPatients.length === 0) {
                    alert('Tidak ditemukan data dengan tindakan "BAJAH" dalam file tersebut.');
                    return;
                }

                // Clear existing patients
                document.getElementById('patientsContainer').innerHTML = '';
                patientCount = 0;

                // Set Global Info (Date)
                const first = bajahPatients[0];
                if (first.tanggal) document.getElementById('dateInput').value = first.tanggal;

                // Populate Individual Patients
                bajahPatients.forEach(item => {
                    addPatient(); // This increments patientCount
                    const idx = patientCount;

                    document.getElementById(`name-${idx}`).value = item.nama || '';
                    document.getElementById(`age-${idx}`).value = item.usia || '';
                    document.getElementById(`mr-${idx}`).value = item.norm || '';
                    document.getElementById(`diagnosis-${idx}`).value = item.diagnosis || '';
                    document.getElementById(`regio-${idx}`).value = item.regio || '';
                    document.getElementById(`time-${idx}`).value = item.jam || '11:00';
                    document.getElementById(`senior-${idx}`).value = item.senior || '';
                    document.getElementById(`assistant-${idx}`).value = item.asisten || '';
                    
                    // Set Location per patient
                    const locSelect = document.getElementById(`location-${idx}`);
                    const locOptions = Array.from(locSelect.options);
                    const matchingLoc = locOptions.find(opt => opt.value === item.lokasi);
                    if (matchingLoc) {
                        locSelect.value = item.lokasi;
                    }

                    // Try to match doctor
                    const doctorSelect = document.getElementById(`doctor-${idx}`);
                    const options = Array.from(doctorSelect.options);
                    const matchingOption = options.find(opt => opt.value === item.konsulen);
                    if (matchingOption) {
                        doctorSelect.value = item.konsulen;
                    }
                });

                alert(`Berhasil mengimport ${bajahPatients.length} pasien BAJAH.`);

            } catch (e) {
                alert('Format file tidak valid! Pastikan isi file adalah JSON yang valid.');
                console.error(e);
            }
        }

        // --- Output Generation Logic ---

        function formatDate(dateStr) {
            const days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                          'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            
            const date = new Date(dateStr + 'T00:00:00');
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${dayName}, ${day} ${month} ${year}`;
        }
        
        function generateOutput() {
            const dateInput = document.getElementById('dateInput').value;
            const isAJH = document.getElementById('ajhCheckbox').checked;
            
            if (!dateInput) {
                alert('Mohon isi tanggal terlebih dahulu!');
                return;
            }
            
            const patients = [];
            for (let i = 1; i <= patientCount; i++) {
                const patientDiv = document.getElementById(`patient-${i}`);
                if (patientDiv) {
                    const name = document.getElementById(`name-${i}`).value;
                    const age = document.getElementById(`age-${i}`).value;
                    const mr = document.getElementById(`mr-${i}`).value;
                    const diagnosis = document.getElementById(`diagnosis-${i}`).value;
                    const regio = document.getElementById(`regio-${i}`).value;
                    const time = document.getElementById(`time-${i}`).value;
                    const location = document.getElementById(`location-${i}`).value;
                    const senior = document.getElementById(`senior-${i}`).value;
                    const assistant = document.getElementById(`assistant-${i}`).value;
                    const doctor = document.getElementById(`doctor-${i}`).value;
                    const bynameCheck = document.getElementById(`byname-check-${i}`).checked;
                    const byname = bynameCheck ? document.getElementById(`byname-${i}`).value : null;
                    
                    if (name) {
                        patients.push({ name, age, mr, diagnosis, regio, time, location, senior, assistant, doctor, byname });
                    }
                }
            }
            
            if (patients.length === 0) {
                alert('Mohon tambahkan minimal 1 pasien!');
                return;
            }
            
            const formattedDate = formatDate(dateInput);
            const greeting = isAJH ? 'Selamat sore Mas dan Mbak' : 'Selanjutnya';
            let output = '';

            // Helper to format location for output (Radiologi -> radiologi)
            const formatLoc = (l) => l === 'Radiologi' ? 'radiologi' : l;
            
            if (isAJH) {
                // --- AJH Mode Logic (Grouped by Location -> Then by Doctor) ---
                
                // 1. Group by Location
                const groupedByLocation = {};
                patients.forEach(p => {
                    const loc = p.location || 'Lokasi Belum Diisi';
                    if (!groupedByLocation[loc]) groupedByLocation[loc] = [];
                    groupedByLocation[loc].push(p);
                });

                const locationKeys = Object.keys(groupedByLocation);
                
                // 2. Iterate Locations
                locationKeys.forEach((loc, locIndex) => {
                    const locPatients = groupedByLocation[loc];
                    
                    // Header for this location
                    output += `${greeting}, mohon izin menyampaikan rencana BAJAH dengan panduan USG di ${formatLoc(loc)}, ada ${locPatients.length} pasien:\n`;
                    
                    // 3. Group by Doctor within this location
                    const groupedByDoctor = {};
                    locPatients.forEach(p => {
                        if (!groupedByDoctor[p.doctor]) groupedByDoctor[p.doctor] = [];
                        groupedByDoctor[p.doctor].push(p);
                    });
                    
                    const doctorKeys = Object.keys(groupedByDoctor);
                    let patientNumber = 1;

                    doctorKeys.forEach((doc, docIndex) => {
                        const group = groupedByDoctor[doc];
                        
                        // List patients
                        group.forEach(patient => {
                            output += `${patientNumber}.  ${patient.name}, ${patient.age} th, ${patient.mr}, dengan ${patient.diagnosis}\n`;
                            output += `Rencana BAJAH dengan panduan USG di ${formatLoc(patient.location)} pada regio ${patient.regio}\n`;
                            patientNumber++;
                        });
                        
                        // Footer for this doctor group
                        output += `\nRencana tindakan pukul ${group[0].time} WIB\n\n`;
                        output += `Konsulen: ${doc}\n`;
                        
                        if (group[0].byname) {
                            if (group[0].byname === 'Tidak by name') {
                                output += `Tidak by name\n`;
                            } else {
                                output += `By name ${group[0].byname}\n`;
                            }
                        }

                        // Add spacing if there are more doctors in this location
                        if (docIndex < doctorKeys.length - 1) {
                            output += `\n`; 
                        }
                    });

                    // Add single spacing between locations (Changed from \n\n to \n)
                    if (locIndex < locationKeys.length - 1) {
                        output += `\n`; 
                    }
                });
                
            } else {
                // --- Standard Mode Logic (Grouped by Location) ---
                
                // 1. Group by Location
                const groupedByLocation = {};
                patients.forEach(p => {
                    const loc = p.location || 'Lokasi Belum Diisi';
                    if (!groupedByLocation[loc]) groupedByLocation[loc] = [];
                    groupedByLocation[loc].push(p);
                });

                const locationKeys = Object.keys(groupedByLocation);
                
                // 2. Iterate through Locations
                locationKeys.forEach((loc, locIndex) => {
                    const group = groupedByLocation[loc];
                    
                    // Header for this location group
                    output += `${greeting}, mohon izin menyampaikan rencana BAJAH dengan panduan USG di ${formatLoc(loc)}, ada ${group.length} pasien:\n`;

                    // List patients in this group (Restart numbering)
                    group.forEach((patient, pIndex) => {
                        output += `${pIndex + 1}.  ${patient.name}, ${patient.age} th, ${patient.mr}, dengan ${patient.diagnosis}\n`;
                        output += `Rencana BAJAH dengan panduan USG di ${formatLoc(patient.location)} pada regio ${patient.regio}\n`;
                        output += `Rencana tindakan pukul ${patient.time} WIB\n`;
                        output += `Konsulen: ${patient.doctor}\n`;
                        
                        if (patient.byname) {
                            if (patient.byname === 'Tidak by name') {
                                output += `Tidak by name\n`;
                            } else {
                                output += `By name ${patient.byname}\n`;
                            }
                        }
                        
                        output += `Senior: ${patient.senior}\n`;
                        output += `Asisten: ${patient.assistant}\n`;
                    });

                    // Add spacing between location groups
                    if (locIndex < locationKeys.length - 1) {
                        output += `\n`; 
                    }
                });
            }
            
            document.getElementById('outputText').textContent = output;
            document.getElementById('outputSection').style.display = 'block';
            document.getElementById('outputSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyToClipboard() {
            const outputText = document.getElementById('outputText').textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… Tersalin!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Gagal menyalin: ' + err);
            });
        }
        
        // Initialize
        addPatient();
        document.getElementById('dateInput').valueAsDate = new Date();
    </script>
</body>
